<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>接近感覚テスト</title> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* (CSSは前回から変更ありません) */
        :root {
            --color-border: #ccc;
            --color-primary: #007aff; 
            --color-primary-hover: #0056b3;
            --color-secondary: #265F5B;
            --color-secondary-hover: #1e4a46;
            --color-confirm: #0071C5;
            --color-confirm-hover: #005a9e;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f8f9fa; 
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
            text-align: left;
        }
        h1, h2 { text-align: center; }
        .hidden { display: none; }
        
        fieldset { border: 1px solid var(--color-border); border-radius: 8px; padding: 15px; margin-bottom: 20px; }
        legend { font-weight: bold; padding: 0 10px; }
        .form-group { margin-bottom: 15px; text-align: left; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: 500; }
        .form-group select, .form-group textarea { width: 100%; padding: 8px; border-radius: 4px; border: 1px solid var(--color-border); box-sizing: border-box; }
        
        .radio-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input[type="radio"] {
            display: none; 
        }
        .radio-group label {
            flex: 1;
            text-align: center;
            padding: 10px;
            border: 1px solid var(--color-border);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .radio-group input[type="radio"]:checked + label {
            background-color: var(--color-primary);
            color: white;
            border-color: var(--color-primary);
        }
        .radio-group label:hover:not(:has(:checked)) {
             background-color: #f0f0f0;
        }

        button {
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: background-color 0.2s;
            padding: 12px 20px;
            font-size: 1em;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
        }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; opacity: 0.7; }
        
        .home-button {
             background-color: var(--color-primary);
        }
        .home-button:hover:not(:disabled) {
            background-color: var(--color-primary-hover);
        }

        .stimulus-wrapper {
            display: flex;
            flex-direction: row;
            gap: 20px;
            margin: 20px 0;
        }
        .stimulus-container {
            flex: 1;
            padding: 20px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            text-align: center;
        }
        .stimulus-container h2 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .replay-button {
            width: 100%;
            margin-top: 15px;
            padding: 10px;
            font-size: 1em;
        }

        #choice-container {
            text-align: center;
        }
        
        #choice-buttons {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }
        .choice-button {
            flex-grow: 1;
            padding: 15px;
            font-size: 1.1em;
        }
        .choice-button.color-3 { background-color: var(--color-secondary); }
        .choice-button.color-3:hover { background-color: var(--color-secondary-hover); }
        
        #choice-same {
            margin-top: 10px;
            width: 100%;
            padding: 15px;
            font-size: 1.1em;
            background-color: var(--color-confirm);
        }
        #choice-same:hover {
             background-color: var(--color-confirm-hover);
        }

        .adjustment-log {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            height: 1.2em;
        }
        
        #results-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        #results-table th, #results-table td {
            border: 1px solid var(--color-border);
            padding: 8px;
            text-align: left;
        }
        #results-table th {
            background-color: #f9f9f9;
            text-align: center;
        }
        #results-table td:nth-child(2),
        #results-table td:nth-child(3),
        #results-table td:nth-child(4) {
            text-align: right;
        }
        
        #summary-feeling {
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
            color: var(--color-confirm);
            margin-bottom: 20px;
        }
        
        #industrial-design-text {
            text-align: center; 
            font-size: 1.05em; 
            margin-top: 40px; 
            margin-bottom: 10px;
        }


        .trial-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .trial-overlay.hidden { opacity: 0; pointer-events: none; }
        .trial-overlay-text {
            font-size: 5vw; font-weight: bold; color: white;
            text-shadow: 0 0 10px black;
        }

        .side-images { 
            position: fixed; top: 0; height: 100%; width: 50%; z-index: 1; 
            overflow: hidden; 
            background-color: #f8f9fa; 
        }
        .side-images.left { left: 0; }
        .side-images.right { right: 0; }
        .image-wrapper { position: absolute; }
        .image-wrapper img { 
            max-width: 100%; height: auto; 
            opacity: 1.0; 
            animation: float 20s infinite ease-in-out; 
        }
        @keyframes float { 0%, 100% { transform: translateY(-10px); } 50% { transform: translateY(10px); } }

        .animation-wrapper {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            border-radius: 5px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            position: relative;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 500px;
        }
        
        @keyframes zoom-in-once {
            0%   { transform: scale(0.1) translateZ(0px); opacity: 0.5; }
            50%  { transform: scale(var(--max-scale, 1.5)) translateZ(150px); opacity: 1; }
            100% { transform: scale(0.1) translateZ(0px); opacity: 0.5; }
        }

        .animated-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            box-shadow: 0px 40px 30px -10px rgba(0, 0, 0, 0.3);
            --max-scale: 1.5;
            --anim-duration: 3.0s;
            transform: scale(0.1) translateZ(0px);
            opacity: 0.5;
        }
        .animated-circle.is-animating {
            animation-name: zoom-in-once;
            animation-duration: var(--anim-duration);
            animation-iteration-count: 1;
            animation-timing-function: ease-in-out;
            animation-fill-mode: backwards; 
        }
    </style>
</head>
<body>
    
    <div class="side-images left" id="side-images-left"></div>
    <div class="side-images right" id="side-images-right"></div>

    <div class="container">
        
        <h1>接近感覚テスト</h1> 

        <div id="step1">
            <p style="text-align: center;">まず、あなたについて教えてください。</p>
            
            <form id="userInfoForm">
                <fieldset>
                    <legend>回答者情報</legend>
                    <div class="form-group"><label for="age">年代:</label><select id="age" name="age" required><option value="">選択してください</option><option value="10代">10代</option><option value="20代">20代</option><option value="30代">30代</option><option value="40代">40代</option><option value="50代">50代</option><option value="60代以上">60代以上</option></select></div>
                    <div class="form-group"><label>性別:</label>
                        <div class="radio-group">
                            <input type="radio" id="gender_male" name="gender" value="男性" required><label for="gender_male">男性</label>
                            <input type="radio" id="gender_female" name="gender" value="女性"><label for="gender_female">女性</label>
                            <input type="radio" id="gender_other" name="gender" value="その他"><label for="gender_other">その他</label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit" class="home-button" style="width: 100%;">テストを開始する</button>
            </form>
        </div>

        <div id="step2" class="hidden">
            
            <div id="trial-info">
                <p id="trial-progress" style="text-align: center; font-weight: bold;"></p>
                <p id="instruction-base" style="text-align: center; font-size: 0.9em;">
                    左(A)と右(B)を再生し、同じ速度で接近してくるように調整してください。
                </p>
                <p id="instruction" style="text-align: center; font-weight: bold; margin-top: 10px;"></p>
            </div>
            
            <div class="stimulus-wrapper">
                <div class="stimulus-container">
                    <h2>基準 (A)</h2>
                    <div class="animation-wrapper">
                        <div id="reference-stimulus-content"></div>
                    </div>
                    <button id="ref-play-btn" class="replay-button home-button" disabled>Aを再生</button>
                </div>
                <div class="stimulus-container">
                    <h2 id="test-stimulus-title">比較 (B)</h2>
                    <div class="animation-wrapper">
                        <div id="test-stimulus-content"></div>
                    </div>
                    <button id="test-play-btn" class="replay-button home-button" disabled>Bを再生</button>
                </div>
            </div>

            <div id="choice-container">
                <p style="text-align: center; font-weight: bold;">「同じになった！」と感じるまでBの速度を調整してください。</p>
                <div id="choice-buttons">
                    <button id="choice-slower-coarse" class="choice-button home-button color-3">◀◀ もっと遅く</button>
                    <button id="choice-slower-fine" class="choice-button home-button color-3">◀ 遅くする</button>
                    <button id="choice-faster-fine" class="choice-button home-button color-3">速くする ▶</button>
                    <button id="choice-faster-coarse" class="choice-button home-button color-3">もっと速く ▶▶</button>
                </div>
                <div id="adjustment-log" class="adjustment-log"></div>
                <button id="choice-same" class="choice-button">同じになった！</button>
            </div>
        </div>

        <div id="step3" class="hidden">
            <h2>実験結果</h2>
            <p id="summary-feeling">（ここにサマリーが表示されます）</p>

            <div id="results-table-container">
                <table id="results-table">
                    <thead>
                        <tr>
                            <th>刺激</th>
                            <th>基準速度(s)</th>
                            <th>調整速度(s)</th>
                            <th>調整回数(速/遅)</th>
                        </tr>
                    </thead>
                    <tbody id="results-table-body">
                        </tbody>
                </table>
            </div>

            <fieldset id="feedback-fieldset">
                <legend>ご感想（任意）</legend>
                <div class="form-group">
                    <label for="feedback">テスト全体に対するご意見、ご感想があればご記入ください。</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="自由にご記入ください..."></textarea>
                </div>
            </fieldset>

            <button id="view-results-button" class="home-button" style="width: 100%;">結果を提出して終了</button>
            
            <div id="thanks-message" class="hidden" style="text-align:center; margin-top:20px;">
                <p>ご協力ありがとうございました。<br>結果は正常に送信されました。</p>
            </div>

            <div id="final-nav-buttons" class="hidden" style="margin-top: 20px; text-align: center;">
                
                <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                    <button id="reload-btn" class="home-button" style="background-color: var(--color-secondary); flex: 1;">もう一度やり直す</button>
                    <button id="home-btn" class="home-button" style="flex: 1;">ホームページに戻る</button>
                </div>
                
                <p id="industrial-design-text">これらの結果から考えられる工業デザインとして...</p>
                <button id="game-btn" class="home-button" style="width: 100%; background-color: var(--color-confirm);">車両接近模擬ゲーム</button>
            </div>
        </div>
    </div>

    <div id="trial-overlay" class="trial-overlay hidden">
        <div id="trial-overlay-text" class="trial-overlay-text"></div>
    </div>


    <script>
        // --- サイド画像用スクリプト (speed.html) ---
        const IMAGE_SETTINGS = { imagesPerSide: 4, imageMaxWidthRatio: 0.8, horizontalOffsetRatio: -0.6, verticalPaddingRatio: 0.1 };
        const leftImageContainer = document.getElementById('side-images-left');
        const rightImageContainer = document.getElementById('side-images-right');
        
        function setupSideImages() {
            const imageBaseUrl = 'https://bb54125213.github.io/image/'; 
            const actualSources = [
                 { src: `https://bb54125213.github.io/image/image11.png`, color: 1 }, 
                 { src: `https://bb54125213.github.io/image/image21.png`, color: 2 }, 
                 { src: `https://bb54125213.github.io/image/image31.png`, color: 3 }
            ];

            let imageSources = [];
            for (let i = 0; i < IMAGE_SETTINGS.imagesPerSide; i++) { imageSources.push(actualSources[i % actualSources.length]); }
            imageSources = [...imageSources, ...imageSources];

            function shuffleArray(array) { for (let i = array.length - 1; i > 0; i--) { const j = Math.floor(Math.random() * (i + 1));[array[i], array[j]] = [array[j], array[i]]; } return array; }
            
            const shuffledImages = shuffleArray(imageSources);
            const leftImagesData = shuffledImages.slice(0, IMAGE_SETTINGS.imagesPerSide);
            const rightImagesData = shuffledImages.slice(IMAGE_SETTINGS.imagesPerSide, IMAGE_SETTINGS.imagesPerSide * 2);
            
            const sideImageContainers = [ { container: leftImageContainer, images: leftImagesData, isLeft: true }, { container: rightImageContainer, images: rightImagesData, isLeft: false } ];
            const totalImages = IMAGE_SETTINGS.imagesPerSide;
            if (totalImages <= 0) return;
            
            const padding = window.innerHeight * IMAGE_SETTINGS.verticalPaddingRatio;
            const availableHeight = window.innerHeight - (padding * 2);
            const slotHeight = availableHeight / totalImages;
            
            sideImageContainers.forEach(side => {
                const { container, images, isLeft } = side;
                container.innerHTML = '';
                images.forEach((imgData, index) => {
                    const wrapper = document.createElement('div');
                    wrapper.className = 'image-wrapper';
                    const img = document.createElement('img');
                    img.src = imgData.src;
                    img.dataset.color = imgData.color;
                    img.style.animationDelay = `-${(Math.random() * 20).toFixed(2)}s`;
                    img.style.animationDuration = `${(15 + Math.random() * 10).toFixed(2)}s`;
                    img.style.maxWidth = `${IMAGE_SETTINGS.imageMaxWidthRatio * 100}vw`;
                    wrapper.appendChild(img);
                    const verticalPosition = padding + (index * slotHeight) + (Math.random() * slotHeight - slotHeight / 2);
                    wrapper.style.top = `${verticalPosition}px`;
                    if (isLeft) {
                        wrapper.style.left = '0';
                        wrapper.style.transform = `translateX(${IMAGE_SETTINGS.horizontalOffsetRatio * 100}%) translateY(-50%)`;
                    } else {
                        wrapper.style.right = '0';
                        wrapper.style.transform = `translateX(${-IMAGE_SETTINGS.horizontalOffsetRatio * 100}%) translateY(-50%)`;
                    }
                    container.appendChild(wrapper);
                });
            });
        }
        let resizeTimer;
        window.addEventListener('resize', () => { clearTimeout(resizeTimer); resizeTimer = setTimeout(setupSideImages, 250); });
        window.addEventListener('scroll', () => { const scrollY = window.scrollY; leftImageContainer.style.transform = `translateY(-${scrollY * 0.3}px)`; rightImageContainer.style.transform = `translateY(-${scrollY * 0.3}px)`; });
        window.addEventListener('DOMContentLoaded', () => { setupSideImages(); });
        

        // --- ここから実験スクリプト ---
        
        const BASE_DURATION = 3.0; // 基準の速度 (秒)
        const EXPERIMENT_SETTINGS = { 
            stepFine: 0.05,
            stepCoarse: 0.15,
        };
        const randomStartOffsets = [-0.5, -0.4, -0.3, 0.3, 0.4, 0.5];

        const SOUND_PARAMS = {
            'Reference':   { freq: 600, gain: 0.5, max_scale: 1.5 }, // 基準サイズ
            'HighPitch':   { freq: 1000, gain: 0.5, max_scale: 1.5 }, // 基準サイズ
            'LowPitch':    { freq: 300, gain: 0.5, max_scale: 1.5 }, // 基準サイズ
            'Loud':        { freq: 600, gain: 0.8, max_scale: 1.5 }, // ★ 修正: グレー・無音も基準サイズ
            'Quiet':       { freq: 600, gain: 0.2, max_scale: 1.5 }, // ★ 修正: ノイズも基準サイズ
        };
        
        const STIMULUS_DISPLAY_MAP = {
            'Sound-Loud': 'グレー・無音', 
            'Color-Red': 'R (赤)',
            'Color-Green': 'G (緑)',
            'Color-Blue': 'B (青)',
            'Color-Cyan': 'C (シアン)',
            'Color-Magenta': 'M (マゼンタ)',
            'Color-Yellow': 'Y (黄)',
            'Sound-HighPitch': 'ホワイトノイズ (高音)', 
            'Sound-LowPitch': 'ピンクノイズ (低音)', 
            'Sound-Quiet': 'ブラウンノイズ (静音)'
        };
        
        const DISPLAY_ORDER = [
            'Sound-Loud',
            'Color-Red',
            'Color-Green',
            'Color-Blue',
            'Color-Cyan',
            'Color-Magenta',
            'Color-Yellow',
            'Sound-HighPitch',
            'Sound-LowPitch',
            'Sound-Quiet'
        ];
        
        const FIRST_STIMULUS_KEY = 'Sound-Loud';
        const stimuliList = Object.keys(STIMULUS_DISPLAY_MAP).filter(key => key !== FIRST_STIMULUS_KEY);


        // --- グローバル変数 ---
        let currentStimulusIndex = 0;
        let finalStimulusOrder = []; 
        let results = [];
        let audioContext;
        let currentOscillator = null;
        let currentGainNode = null; 
        let isAnimating = false;
        let userInfo = {};
        let startTime;
        let currentTestDuration; 
        let fasterClicks = 0;
        let slowerClicks = 0;

        const GAS_URL = 'https://script.google.com/macros/s/AKfycbzsPFbRrlXdJ0BHsGcO_0Ub8EOM-NapsdWv9_BGd9wrmfysI2d6e1Kno14ilxBXsHlIjA/exec';

        // --- DOM要素 ---
        const startScreen = document.getElementById('step1'); 
        const experimentScreen = document.getElementById('step2'); 
        const resultsScreen = document.getElementById('step3'); 
        
        const userInfoForm = document.getElementById('userInfoForm'); 
        const instructionEl = document.getElementById('instruction');
        const refContentArea = document.getElementById('reference-stimulus-content');
        const testContentArea = document.getElementById('test-stimulus-content');
        const testTitle = document.getElementById('test-stimulus-title');
        
        const resultsTableContainer = document.getElementById('results-table-container');
        const resultsTableBody = document.getElementById('results-table-body');
        const summaryFeeling = document.getElementById('summary-feeling');

        const trialOverlay = document.getElementById('trial-overlay');
        const trialOverlayText = document.getElementById('trial-overlay-text');
        const trialProgressText = document.getElementById('trial-progress');
        const submitBtn = document.getElementById('view-results-button');
        const feedbackField = document.getElementById('feedback');
        
        const refPlayBtn = document.getElementById('ref-play-btn');
        const testPlayBtn = document.getElementById('test-play-btn');

        const choiceSame = document.getElementById('choice-same');
        const choiceSlowerFine = document.getElementById('choice-slower-fine');
        const choiceFasterFine = document.getElementById('choice-faster-fine');
        const choiceSlowerCoarse = document.getElementById('choice-slower-coarse');
        const choiceFasterCoarse = document.getElementById('choice-faster-coarse');
        const adjustmentLog = document.getElementById('adjustment-log');

        const thanksMessage = document.getElementById('thanks-message');
        const finalNavButtons = document.getElementById('final-nav-buttons');
        const reloadBtn = document.getElementById('reload-btn');
        const homeBtn = document.getElementById('home-btn');
        const gameBtn = document.getElementById('game-btn');


        // --- イベントリスナー ---
        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // AudioContextの初期化を再生直前に移動
            const formData = new FormData(userInfoForm);
            formData.forEach((value, key) => { userInfo[key] = value; });
            startTime = new Date();
            startExperiment();
        });

        submitBtn.addEventListener('click', handleSubmitAndShowResults); 
        refPlayBtn.addEventListener('click', () => playStimulus('ref'));
        testPlayBtn.addEventListener('click', () => playStimulus('test'));

        choiceSame.addEventListener('click', recordResponse);
        choiceSlowerFine.addEventListener('click', () => { adjustTestSpeed(EXPERIMENT_SETTINGS.stepFine, 'slower', 1); });
        choiceSlowerCoarse.addEventListener('click', () => { adjustTestSpeed(EXPERIMENT_SETTINGS.stepCoarse, 'slower', 2); });
        choiceFasterFine.addEventListener('click', () => { adjustTestSpeed(-EXPERIMENT_SETTINGS.stepFine, 'faster', 1); });
        choiceFasterCoarse.addEventListener('click', () => { adjustTestSpeed(-EXPERIMENT_SETTINGS.stepCoarse, 'faster', 2); });

        reloadBtn.addEventListener('click', () => {
            location.reload();
        });
        homeBtn.addEventListener('click', () => {
            location.href = 'https://bb54125213.github.io/';
        });
        gameBtn.addEventListener('click', () => {
            location.href = 'https://bb54125213.github.io/ball/index.html';
        });


        // --- 関数 ---

        function shuffleArray(array) {
            const shuffled = [...array]; 
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function startExperiment() {
            const shuffledRest = shuffleArray(stimuliList);
            finalStimulusOrder = [FIRST_STIMULUS_KEY, ...shuffledRest];
            
            currentStimulusIndex = 0;
            results = [];
            startScreen.classList.add('hidden'); 
            experimentScreen.classList.remove('hidden'); 
            showNextStimulus();
        }

        function updateLog() {
            adjustmentLog.innerHTML = `調整回数: 速く ${fasterClicks}回, 遅く ${slowerClicks}回`;
        }
        
        function adjustTestSpeed(step, type, count) {
            if (isAnimating) { stopAllStimuli(); isAnimating = false; }
            
            currentTestDuration += step;
            if (currentTestDuration < 0.1) currentTestDuration = 0.1; 
            
            if (type === 'faster') fasterClicks += count;
            if (type === 'slower') slowerClicks += count;
            
            updateLog();
            
            const testCircle = document.getElementById('test-stimulus');
            if (testCircle) {
                testCircle.classList.remove('is-animating');
                testPlayBtn.disabled = false;
                testPlayBtn.textContent = 'Bを再生';
                refPlayBtn.disabled = false;
                refPlayBtn.textContent = 'Aを再生';
            }
        }

        // ★★★ 修正: 円の大きさを常に基準と同じにする ★★★
        function showNextStimulus() {
            stopAllStimuli(); 
            
            refPlayBtn.disabled = true;
            testPlayBtn.disabled = true;

            if (currentStimulusIndex >= finalStimulusOrder.length) { 
                showResults();
                return;
            }

            trialOverlayText.textContent = `第 ${currentStimulusIndex + 1} 問`;
            trialOverlay.classList.remove('hidden');
            
            setTimeout(() => {
                trialOverlay.classList.add('hidden');
                
                refContentArea.innerHTML = '';
                testContentArea.innerHTML = '';

                const stimulusKey = finalStimulusOrder[currentStimulusIndex]; 
                
                const randomOffset = randomStartOffsets[Math.floor(Math.random() * randomStartOffsets.length)];
                currentTestDuration = BASE_DURATION + randomOffset;
                fasterClicks = 0;
                slowerClicks = 0;
                updateLog();

                let refColor = '#808080';
                let testColor = '#808080';
                let refScale = SOUND_PARAMS['Reference'].max_scale;
                // ★ 修正: 比較(B)のスケールも常に基準と同じにする
                let testScale = SOUND_PARAMS['Reference'].max_scale; 
                
                const progressText = `問題 ${currentStimulusIndex + 1} / ${finalStimulusOrder.length}`;
                trialProgressText.textContent = progressText;

                instructionEl.textContent = ''; 
                testTitle.textContent = '比較 (B)';

                // 色の設定のみ行う
                if (stimulusKey.startsWith('Color-')) {
                    const color = stimulusKey.split('-')[1];
                    testColor = color;
                } else { // 音 または グレー・無音の場合
                    testColor = '#808080';
                }

                // 基準（左）
                const refDiv = document.createElement('div');
                refDiv.id = 'reference-stimulus';
                refDiv.className = 'animated-circle';
                refDiv.style.backgroundColor = refColor;
                refDiv.style.setProperty('--max-scale', refScale);
                refDiv.style.setProperty('--anim-duration', `${BASE_DURATION}s`); 
                refContentArea.appendChild(refDiv);
                
                // 比較（右）
                const testDiv = document.createElement('div');
                testDiv.id = 'test-stimulus';
                testDiv.className = 'animated-circle';
                testDiv.style.backgroundColor = testColor;
                testDiv.style.setProperty('--max-scale', testScale); // ★ 修正箇所
                testContentArea.appendChild(testDiv);
                
                refPlayBtn.disabled = false;
                testPlayBtn.disabled = false;

            }, 1500);
        }

        function playStimulus(side) {
            if (isAnimating) return;
            stopAllStimuli();

             if (!audioContext) {
                 try {
                     audioContext = new (window.AudioContext || window.webkitAudioContext)();
                 } catch (e) {
                     alert('Web Audio APIはこのブラウザではサポートされていません。');
                     return; 
                 }
            } else if (audioContext.state === 'suspended') {
                 audioContext.resume(); 
            }

            let targetCircle;
            let targetButton;
            let durationSec;
            let soundType = null; 
            const stimulusKey = finalStimulusOrder[currentStimulusIndex];

            if (side === 'ref') {
                targetCircle = document.getElementById('reference-stimulus');
                targetButton = refPlayBtn;
                durationSec = BASE_DURATION; 
                soundType = null; 
            } else { // side === 'test'
                targetCircle = document.getElementById('test-stimulus');
                targetButton = testPlayBtn;
                durationSec = currentTestDuration; 
                // ★ 1. グレー・無音 (FIRST_STIMULUS_KEY) 以外の場合のみ soundType を設定
                if (stimulusKey !== FIRST_STIMULUS_KEY && stimulusKey.startsWith('Sound-')) { 
                    soundType = stimulusKey.split('-')[1]; 
                }
            }

            if (!targetCircle) {
                console.warn("対象の要素が見つかりません。");
                return;
            }
            
            isAnimating = true;

            refPlayBtn.disabled = true;
            testPlayBtn.disabled = true;
            targetButton.textContent = '再生中...';
            
            targetCircle.style.setProperty('--anim-duration', `${durationSec}s`);

            if (soundType) { 
                playSound(soundType, durationSec);
            }
            targetCircle.classList.add('is-animating');

            targetCircle.addEventListener('animationend', () => {
                targetCircle.classList.remove('is-animating');
                refPlayBtn.disabled = false;
                testPlayBtn.disabled = false;
                refPlayBtn.textContent = 'Aを再生';
                testPlayBtn.textContent = 'Bを再生';
                isAnimating = false;
                stopAllStimuli(); 
            }, { once: true });
        }

        // ★ 音量変化ロジック (変更なし)
        function playSound(type, durationSec) {
            const params = SOUND_PARAMS[type];
            if (!params || !audioContext) return;

            stopAllStimuli(); 

            const now = audioContext.currentTime;
            const midTime = now + durationSec / 2;
            const endTime = now + durationSec;
            const startGain = 0.01; 
            const maxGain = params.gain; 

            currentOscillator = audioContext.createOscillator();
            currentGainNode = audioContext.createGain(); 

            currentOscillator.connect(currentGainNode);
            currentGainNode.connect(audioContext.destination);
            currentOscillator.type = 'sine';
            currentOscillator.frequency.setValueAtTime(params.freq, now);

            currentGainNode.gain.setValueAtTime(startGain, now); 
            currentGainNode.gain.linearRampToValueAtTime(maxGain, midTime); 
            currentGainNode.gain.linearRampToValueAtTime(startGain, endTime); 

            currentOscillator.start(now);
            currentOscillator.stop(endTime); 
        }

        // ★ 音量変化停止ロジック (変更なし)
        function stopAllStimuli() {
             if (currentGainNode) {
                 const now = audioContext ? audioContext.currentTime : 0;
                 if(now > 0){ 
                     currentGainNode.gain.cancelScheduledValues(now); 
                     currentGainNode.gain.linearRampToValueAtTime(0.001, now + 0.05); 
                 }
                 setTimeout(() => {
                     if (currentGainNode) {
                         try { currentGainNode.disconnect(); } catch(e){}
                         currentGainNode = null;
                     }
                 }, 60); 
            }
            if (currentOscillator) {
                 setTimeout(() => {
                     if (currentOscillator) {
                        try { 
                            currentOscillator.stop(); 
                            currentOscillator.disconnect();
                        } catch (e) {}
                        currentOscillator = null;
                     }
                 }, 60);
            }
        }

        function recordResponse() {
            stopAllStimuli();
            if (isAnimating) {
                alert("アニメーションが終了してから「同じになった！」を押してください。");
                return;
            }
            
            results.push({
                stimulusKey: finalStimulusOrder[currentStimulusIndex], 
                base_duration: BASE_DURATION,
                finalDurationTest: currentTestDuration,
                adjustments: { faster: fasterClicks, slower: slowerClicks }
            });

            currentStimulusIndex++;
            showNextStimulus();
        }

        function showResults() {
            experimentScreen.classList.add('hidden'); 
            resultsScreen.classList.remove('hidden'); 
            
            let fastestDuration = Infinity;
            let fastestStimulusName = "（データなし）";

            if (results.length > 0) {
                results.forEach(res => {
                    if (res.finalDurationTest < fastestDuration) {
                        fastestDuration = res.finalDurationTest;
                        fastestStimulusName = STIMULUS_DISPLAY_MAP[res.stimulusKey] || res.stimulusKey;
                    }
                });
            }
            summaryFeeling.textContent = `あなたは「${fastestStimulusName}」の時、一番接近しているように感じていました。`;

            const resultsMap = new Map();
            results.forEach(res => {
                resultsMap.set(res.stimulusKey, res); 
            });

            resultsTableBody.innerHTML = ''; 

            DISPLAY_ORDER.forEach(stimulusKey => {
                const displayName = STIMULUS_DISPLAY_MAP[stimulusKey] || stimulusKey;
                const res = resultsMap.get(stimulusKey);
                
                const row = document.createElement('tr');
                
                if (res) {
                    row.innerHTML = `
                        <td>${displayName}</td>
                        <td>${res.base_duration.toFixed(2)}</td>
                        <td>${res.finalDurationTest.toFixed(2)}</td>
                        <td>${res.adjustments.faster} / ${res.adjustments.slower}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${displayName}</td>
                        <td colspan="3">（データなし）</td>
                    `;
                }
                resultsTableBody.appendChild(row);
            });
        }


        function handleSubmitAndShowResults() {
            submitBtn.disabled = true;
            submitBtn.textContent = '結果を送信中...';
            
            let fetchCompleted = false;

            const elapsedTime = (new Date() - startTime) / 1000;
            const finalData = { 
                userInfo: userInfo, 
                results: results, 
                elapsedTime: elapsedTime, 
                feedback: feedbackField.value 
            };
            
            fetch(GAS_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                redirect: 'follow',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify(finalData)
            })
            .then(() => {
                fetchCompleted = true; // fetch 自体はすぐ完了する (no-cors)
                // 画面遷移は setTimeout の中で行う
            })
            .catch(error => {
                fetchCompleted = true;
                alert('送信中にエラーが発生しました。ネットワーク接続を確認してください。');
                console.error('Fetch Error:', error);
                submitBtn.disabled = false;
                submitBtn.textContent = '結果を提出して終了';
            });

            // no-cors のため、成功したと見なして一定時間後に画面遷移
            setTimeout(() => {
                 if (!fetchCompleted) {
                      console.log("Fetch timeout assumed success (no-cors).");
                 }
                // fetch が catch に入っていなければ、成功として画面遷移
                if (submitBtn.disabled && submitBtn.textContent === '結果を送信中...') { 
                    document.getElementById('feedback-fieldset').classList.add('hidden');
                    document.getElementById('results-table-container').classList.add('hidden');
                    document.getElementById('summary-feeling').classList.add('hidden');
                    submitBtn.classList.add('hidden'); 

                    thanksMessage.classList.remove('hidden');
                    finalNavButtons.classList.remove('hidden');
                }
            }, 1500); // 1.5秒待機
        }
