<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calibration Room</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #111; color: #fff; text-align: center; height: 100dvh; overflow: hidden; margin: 0; touch-action: none; }
        .container {
            display: flex; flex-direction: column; align-items: center; height: 100%; width: 100%;
            padding: 10px; box-sizing: border-box;
        }
        
        /* ヘッダー */
        .header {
            width: 100%; display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;
        }
        .title { font-size: 20px; color: #8e44ad; margin: 0; }

        /* ビジュアライザーエリア */
        .vis-wrapper {
            position: relative; width: 95%; height: 200px;
            background: #000; border: 2px solid #333; border-radius: 4px;
            margin-bottom: 10px;
        }
        canvas { display: block; width: 100%; height: 100%; }
        .vis-label {
            position: absolute; top: 5px; right: 5px; font-size: 10px; color: #aaa; text-align: right;
        }

        /* 判定結果表示 */
        .result-area {
            display: flex; gap: 20px; margin-bottom: 15px; height: 80px;
        }
        .res-box {
            width: 80px; height: 80px; border: 3px solid #444; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.05); transition: 0.1s;
        }
        .res-text { font-size: 32px; font-weight: bold; color: #666; }
        .res-score { font-size: 10px; color: #aaa; margin-top: 5px; }
        
        .active-ha { border-color: #f1c40f; background: rgba(241,196,15,0.3); box-shadow: 0 0 15px #f1c40f; transform: scale(1.1); }
        .active-ha .res-text { color: #fff; }
        .active-pa { border-color: #e74c3c; background: rgba(231,76,60,0.3); box-shadow: 0 0 15px #e74c3c; transform: scale(1.1); }
        .active-pa .res-text { color: #fff; }

        /* キャリブレーション操作盤 */
        .control-panel {
            width: 95%; background: rgba(30,30,30,0.8); border: 1px solid #555;
            padding: 15px; border-radius: 8px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .panel-title { font-size: 14px; color: #3498db; margin-bottom: 5px; text-align: left; }
        
        .calib-btns { display: flex; justify-content: space-between; gap: 10px; }
        .calib-btn {
            flex: 1; padding: 12px 0; font-family: 'DotGothic16', sans-serif;
            background: #333; color: #fff; border: 1px solid #777; border-radius: 5px; cursor: pointer;
            font-size: 12px; transition: 0.2s;
        }
        .calib-btn:active { transform: translateY(2px); }
        .btn-noise { border-color: #95a5a6; }
        .btn-ha { border-color: #f1c40f; }
        .btn-pa { border-color: #e74c3c; }
        
        .recording { background: #e74c3c !important; color: #fff !important; animation: pulse 0.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        .reset-btn {
            margin-top: 10px; background: none; border: none; color: #555; text-decoration: underline; cursor: pointer; font-size: 12px;
        }

        .status-msg { height: 20px; font-size: 14px; color: #2ecc71; margin-top: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <button onclick="location.href='stage_select.html'" class="pixel-btn back-btn" style="width:auto; position:static;">←戻る</button>
            <h1 class="title">コックピット</h1>
            <div style="width:50px;"></div>
        </div>

        <div class="vis-wrapper">
            <canvas id="visCanvas"></canvas>
            <div class="vis-label">
                <span style="color:#0ff">━ リアルタイム</span><br>
                <span style="color:#f1c40f">━ "はっ"基準</span><br>
                <span style="color:#e74c3c">━ "ぱっ"基準</span>
            </div>
        </div>

        <div class="result-area">
            <div id="boxHa" class="res-box">
                <span class="res-text">はっ</span>
                <span id="scoreHa" class="res-score">0.00</span>
            </div>
            <div id="boxPa" class="res-box">
                <span class="res-text">ぱっ</span>
                <span id="scorePa" class="res-score">0.00</span>
            </div>
        </div>

        <div class="status-msg" id="statusMsg">マイク待機中...</div>

        <div class="control-panel">
            <div class="panel-title">▼ 音声を登録して調整（キャリブレーション）</div>
            <div class="calib-btns">
                <button class="calib-btn btn-noise" onclick="startCalib('noise')">① 無音<br>(ノイズ)</button>
                <button class="calib-btn btn-ha" onclick="startCalib('ha')">② 「はっ」<br>を登録</button>
                <button class="calib-btn btn-pa" onclick="startCalib('pa')">③ 「ぱっ」<br>を登録</button>
            </div>
            <button class="reset-btn" onclick="resetDefaults()">初期設定に戻す</button>
        </div>
    </div>

    <script>
        let audioContext, analyser, dataArray;
        let canvas, ctx;
        const BIN_COUNT = 512; // FFTサイズ1024の半分
        const LOW_FREQ_IDX = 24; // 判定に使う低音域 (0~23)

        // 設定値 (localStorageから読み込み or 初期値)
        let config = {
            noiseThreshold: 0.05, // これ以下の音量は無視
            haProfile: null,      // [0.0, 0.1, ...] (24個の配列)
            paProfile: null       // [0.0, 0.2, ...]
        };

        // デフォルト（C#由来）
        const defaultHa = [0.09666242, 0.1010209, 0.04417039, 0.005689631, 0.005637815, 0.01925762, 0.03026361, 0.0365145, 0.0382, 0.01092663, 0.00179, 0.00457, 0.01878265, 0.055, 0.06935102, 0.0409, 0.0239, 0.0127, 0.027, 0.0401, 0.0292, 0.0226, 0.00922, 0.0389];
        const defaultPa = [0.03245861, 0.04191279, 0.01490102, 0.02225155, 0.009038828, 0.01731531, 0.005591091, 0.02210945, 0.0117, 0.0108, 0.0292, 0.0925, 0.135, 0.139, 0.0511, 0.0134, 0.00949, 0.0122, 0.014, 0.0142, 0.0084, 0.00948, 0.0178, 0.00705];

        // 状態
        let calibMode = null; // 'noise', 'ha', 'pa'
        let calibBuffer = []; // 録音中のデータを貯める
        let cooldown = 0;

        // --- 初期化 ---
        window.onload = () => {
            loadConfig();
            initAudio();
        };

        function loadConfig() {
            const saved = localStorage.getItem('mic_config_v2');
            if (saved) {
                config = JSON.parse(saved);
            } else {
                config.haProfile = defaultHa;
                config.paProfile = defaultPa;
            }
        }

        async function initAudio() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                const mic = audioContext.createMediaStreamSource(stream);
                mic.connect(analyser);
                analyser.fftSize = 1024;
                dataArray = new Uint8Array(analyser.frequencyBinCount);

                canvas = document.getElementById('visCanvas');
                ctx = canvas.getContext('2d');
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);

                document.getElementById('statusMsg').innerText = "準備完了！声を検知できます。";
                loop();
            } catch(e) {
                document.getElementById('statusMsg').innerText = "エラー: マイク許可が必要です";
            }
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }

        // --- メインループ ---
        function loop() {
            requestAnimationFrame(loop);
            if (!analyser) return;

            analyser.getByteFrequencyData(dataArray);
            if (cooldown > 0) cooldown--;

            // 1. 描画 (Visualizer)
            drawVisualizer();

            // 2. キャリブレーション処理 (録音中)
            if (calibMode) {
                processCalibration();
                return;
            }

            // 3. 通常判定処理
            processDetection();
        }

        // --- 描画ロジック ---
        function drawVisualizer() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const barW = (canvas.width / LOW_FREQ_IDX) * 0.8;
            let x = 0;

            // 0〜23番目（低音）のみ表示
            for(let i=0; i<LOW_FREQ_IDX; i++) {
                const val = dataArray[i] / 255.0; // 0.0 ~ 1.0

                // 基準線（Ha = 黄, Pa = 赤）
                const haRef = config.haProfile[i];
                const paRef = config.paProfile[i];

                // 基準ライン描画
                ctx.fillStyle = 'rgba(241, 196, 15, 0.5)'; // 黄
                ctx.fillRect(x, canvas.height * (1 - haRef), barW, 2);
                ctx.fillStyle = 'rgba(231, 76, 60, 0.5)'; // 赤
                ctx.fillRect(x, canvas.height * (1 - paRef), barW, 2);

                // 現在の入力バー
                // 閾値以下ならグレー、超えてたらシアン
                let maxAmp = Math.max(...Array.from(dataArray).slice(0, 24)) / 255.0;
                ctx.fillStyle = (maxAmp > config.noiseThreshold) ? '#0ff' : '#333';
                
                const h = val * canvas.height;
                ctx.fillRect(x, canvas.height - h, barW, h);

                x += barW + 2;
            }

            // ノイズ閾値ライン（全体）
            ctx.strokeStyle = '#555';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height * (1 - config.noiseThreshold));
            ctx.lineTo(canvas.width, canvas.height * (1 - config.noiseThreshold));
            ctx.stroke();
        }

        // --- 判定ロジック ---
        function processDetection() {
            // 最大音量チェック
            let maxAmp = 0;
            for(let i=0; i<LOW_FREQ_IDX; i++) {
                if(dataArray[i] > maxAmp) maxAmp = dataArray[i];
            }
            maxAmp /= 255.0;

            // ノイズゲート
            if (maxAmp < config.noiseThreshold) {
                // 静か
                return;
            }

            if (cooldown > 0) return;

            // ユークリッド距離計算
            let haDist = 0;
            let paDist = 0;

            for(let i=0; i<LOW_FREQ_IDX; i++) {
                const val = dataArray[i] / 255.0;
                haDist += Math.pow(config.haProfile[i] - val, 2);
                paDist += Math.pow(config.paProfile[i] - val, 2);
            }

            const haScore = 1 / (1 + Math.sqrt(haDist));
            const paScore = 1 / (1 + Math.sqrt(paDist));

            document.getElementById('scoreHa').innerText = haScore.toFixed(3);
            document.getElementById('scorePa').innerText = paScore.toFixed(3);

            // 判定 (少し緩めに設定しつつ、比較で勝負)
            if (haScore > 0.6 || paScore > 0.6) {
                if (haScore > paScore + 0.05) { // 差をつける
                    trigger('boxHa', 'active-ha');
                } else if (paScore > haScore + 0.05) {
                    trigger('boxPa', 'active-pa');
                }
            }
        }

        function trigger(id, cls) {
            const el = document.getElementById(id);
            el.classList.add(cls);
            cooldown = 15;
            setTimeout(() => el.classList.remove(cls), 200);
        }

        // --- キャリブレーション ---
        function startCalib(mode) {
            calibMode = mode;
            calibBuffer = [];
            
            let msg = "";
            if(mode === 'noise') msg = "静かにしていてください... (計測中)";
            if(mode === 'ha') msg = "「はっ！」と言ってください！";
            if(mode === 'pa') msg = "「ぱっ！」と言ってください！";
            
            document.getElementById('statusMsg').innerText = msg;
            
            // 2秒後に終了
            setTimeout(endCalib, 2000);
        }

        function processCalibration() {
            // 現在のフレームのデータをコピーして保存
            // 0-23番目のみ抽出
            const frame = [];
            for(let i=0; i<LOW_FREQ_IDX; i++) frame.push(dataArray[i] / 255.0);
            calibBuffer.push(frame);
        }

        function endCalib() {
            // 解析
            if (calibMode === 'noise') {
                // 平均ではなく「最大値」をとって、それより少し上を閾値にする
                let maxNoise = 0;
                calibBuffer.forEach(frame => {
                    const m = Math.max(...frame);
                    if(m > maxNoise) maxNoise = m;
                });
                config.noiseThreshold = Math.min(maxNoise + 0.02, 0.3); // 少し余裕を持たせる、上限0.3
                document.getElementById('statusMsg').innerText = `設定完了: ノイズ閾値 ${config.noiseThreshold.toFixed(3)}`;
            } 
            else {
                // "はっ" "ぱっ" の特徴抽出
                // 録音期間中で「最も音が大きかったフレーム」を採用する（ピーク検出）
                let peakFrame = null;
                let maxVol = -1;

                calibBuffer.forEach(frame => {
                    const vol = frame.reduce((a,b)=>a+b, 0); // 合計音量
                    if (vol > maxVol) {
                        maxVol = vol;
                        peakFrame = frame;
                    }
                });

                if (maxVol > 0.5) { // ある程度音が入っていれば
                    if (calibMode === 'ha') config.haProfile = peakFrame;
                    if (calibMode === 'pa') config.paProfile = peakFrame;
                    document.getElementById('statusMsg').innerText = `設定完了: 「${calibMode=='ha'?'はっ':'ぱっ'}」を登録しました！`;
                } else {
                    document.getElementById('statusMsg').innerText = "失敗: 音が小さすぎました。";
                }
            }

            // 保存
            localStorage.setItem('mic_config_v2', JSON.stringify(config));
            calibMode = null;
        }

        function resetDefaults() {
            if(confirm("初期設定に戻しますか？")) {
                localStorage.removeItem('mic_config_v2');
                location.reload();
            }
        }
    </script>
</body>
</html>
