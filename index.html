<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砂時計アニメーションによる心理的効果計測テスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>砂時計アニメーションによる心理的効果計測テスト</h1>
        
        <div id="step1">
            <p>まず、あなたについて教えてください。</p>
            <form id="userInfoForm">
                <fieldset>
                    <legend>回答者情報</legend>
                    <div class="form-group">
                        <label for="age">年代:</label>
                        <select id="age" name="age" required>
                            <option value="">選択してください</option>
                            <option value="10代">10代</option>
                            <option value="20代">20代</option>
                            <option value="30代">30代</option>
                            <option value="40代">40代</option>
                            <option value="50代">50代</option>
                            <option value="60代以上">60代以上</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>性別:</label>
                        <div class="radio-group">
                            <label><input type="radio" name="gender" value="男性" required> 男性</label>
                            <label><input type="radio" name="gender" value="女性"> 女性</label>
                            <label><input type="radio" name="gender" value="その他"> その他</label>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">動画視聴へ進む</button>
            </form>
        </div>

        <div id="step2" style="display: none;">
            <p>以下の動画をご覧いただいた後、アンケートにご回答ください。</p>
            <form id="mainForm">
                <div id="questions-container">
                    <fieldset class="question-block"><legend>質問1</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">この動画を見てどう感じましたか？</label><div class="radio-group-vertical"><label><input type="radio" name="q1" value="A" required> 選択肢A</label><label><input type="radio" name="q1" value="B"> 選択肢B</label><label><input type="radio" name="q1" value="C"> 選択肢C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問2</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">この動画で印象に残ったのは？</label><div class="radio-group-vertical"><label><input type="radio" name="q2" value="A" required> 選択肢A</label><label><input type="radio" name="q2" value="B"> 選択肢B</label><label><input type="radio" name="q2" value="C"> 選択肢C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問3</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問3のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q3" value="A" required> A</label><label><input type="radio" name="q3" value="B"> B</label><label><input type="radio" name="q3" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問4</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問4のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q4" value="A" required> A</label><label><input type="radio" name="q4" value="B"> B</label><label><input type="radio" name="q4" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問5</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問5のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q5" value="A" required> A</label><label><input type="radio" name="q5" value="B"> B</label><label><input type="radio" name="q5" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問6</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問6のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q6" value="A" required> A</label><label><input type="radio" name="q6" value="B"> B</label><label><input type="radio" name="q6" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問7</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問7のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q7" value="A" required> A</label><label><input type="radio" name="q7" value="B"> B</label><label><input type="radio" name="q7" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問8</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問8のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q8" value="A" required> A</label><label><input type="radio" name="q8" value="B"> B</label><label><input type="radio" name="q8" value="C"> C</label></div></div></fieldset>
                    <fieldset class="question-block"><legend>質問9</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問9のテキスト</label><div class="radio-group-vertical"><label><input type="radio" name="q9" value="A" required> A</label><label><input type="radio" name="q9" value="B"> B</label><label><input type="radio" name="q9" value="C"> C</label></div></div></fieldset>
                </div>
                
                <fieldset>
                    <legend>ご感想</legend>
                    <div class="form-group">
                        <label for="feedback">このアンケート全体に対するご意見、ご感想があればご記入ください。</label>
                        <textarea id="feedback" name="feedback" rows="6" placeholder="自由にご記入ください..."></textarea>
                    </div>
                </fieldset>
                <button type="submit">アンケートを送信する</button>
            </form>
        </div>
    </div>

    <script>
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const userInfoForm = document.getElementById('userInfoForm');
        const mainForm = document.getElementById('mainForm');
        const submitButton = mainForm.querySelector('button[type="submit"]');

        let userInfo = {};
        let startTime;
        
        window.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('questions-container');
            const questions = Array.from(container.getElementsByClassName('question-block'));

            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }

            questions.forEach(question => container.appendChild(question));
        });

        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(userInfoForm);
            formData.forEach((value, key) => { userInfo[key] = value; });
            step1.style.display = 'none';
            step2.style.display = 'block';
            startTime = new Date();
        });
        
        mainForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';

            const endTime = new Date();
            const elapsedTime = Math.round((endTime - startTime) / 1000);

            const mainFormData = new FormData(mainForm);
            const finalData = { ...userInfo };
            mainFormData.forEach((value, key) => { finalData[key] = value; });
            finalData['elapsedTime'] = elapsedTime;

            // ▼▼▼ ご指定のURLに書き換えました ▼▼▼
            const URL = 'https://script.google.com/macros/s/AKfycbxuTh1vXaVATAl2ySTjTdj7p_XYFmAiAYQ2vlAdPMYnAvtqdGvDcbSs3LSyOcIdAkGr/exec';

            fetch(URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(finalData),
                redirect: 'follow'
            })
            .then(response => {
                alert('アンケートの送信が完了しました。ご協力ありがとうございます！');
                window.location.reload();
            })
            .catch(error => {
                alert('エラーが発生しました。もう一度お試しください。');
                console.error('Error:', error);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'アンケートを送信する';
            });
        });
    </script>
</body>
</html>
