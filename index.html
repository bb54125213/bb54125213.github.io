                    <fieldset class="question-block hidden"><legend>質問7</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問7のテキスト</label><div class="radio-group-vertical"><input type="radio" id="q7a" name="q7" value="A" required><label for="q7a">A</label><input type="radio" id="q7b" name="q7" value="B"><label for="q7b">B</label><input type="radio" id="q7c" name="q7" value="C"><label for="q7c">C</label><input type="radio" id="q7d" name="q7" value="D"><label for="q7d">D</label><input type="radio" id="q7e" name="q7" value="E"><label for="q7e">E</label><input type="radio" id="q7f" name="q7" value="F"><label for="q7f">F</label><input type="radio" id="q7g" name="q7" value="G"><label for="q7g">G</label><input type="radio" id="q7h" name="q7" value="H"><label for="q7h">H</label><input type="radio" id="q7i" name="q7" value="I"><label for="q7i">I</label></div></div></fieldset>
                    <fieldset class="question-block hidden"><legend>質問8</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問8のテキスト</label><div class="radio-group-vertical"><input type="radio" id="q8a" name="q8" value="A" required><label for="q8a">A</label><input type="radio" id="q8b" name="q8" value="B"><label for="q8b">B</label><input type="radio" id="q8c" name="q8" value="C"><label for="q8c">C</label><input type="radio" id="q8d" name="q8" value="D"><label for="q8d">D</label><input type="radio" id="q8e" name="q8" value="E"><label for="q8e">E</label><input type="radio" id="q8f" name="q8" value="F"><label for="q8f">F</label><input type="radio" id="q8g" name="q8" value="G"><label for="q8g">G</label><input type="radio" id="q8h" name="q8" value="H"><label for="q8h">H</label><input type="radio" id="q8i" name="q8" value="I"><label for="q8i">I</label></div></div></fieldset>
                    <fieldset class="question-block hidden"><legend>質問9</legend><div class="video-container"><iframe src="https://www.youtube.com/embed/k4Ds_jlc-VE" title="YouTube video player" frameborder="0" allowfullscreen></iframe></div><div class="form-group"><label class="question-title">質問9のテキスト</label><div class="radio-group-vertical"><input type="radio" id="q9a" name="q9" value="A" required><label for="q9a">A</label><input type="radio" id="q9b" name="q9" value="B"><label for="q9b">B</label><input type="radio" id="q9c" name="q9" value="C"><label for="q9c">C</label><input type="radio" id="q9d" name="q9" value="D"><label for="q9d">D</label><input type="radio" id="q9e" name="q9" value="E"><label for="q9e">E</label><input type="radio" id="q9f" name="q9" value="F"><label for="q9f">F</label><input type="radio" id="q9g" name="q9" value="G"><label for="q9g">G</label><input type="radio" id="q9h" name="q9" value="H"><label for="q9h">H</label><input type="radio" id="q9i" name="q9" value="I"><label for="q9i">I</label></div></div></fieldset>

                <div id="final-step" class="hidden">

                        <legend>ご感想</legend>
                        <div class="form-group">
                            <label for="feedback">このアンケート全体に対するご意見、ご感想があればご記入ください。</label>
                            <textarea id="feedback" name="feedback" rows="6" placeholder="自由にご記入ください..."></textarea>

    <script>
        const container = document.querySelector('.container');
        const step1 = document.getElementById('step1');
        const step2 = document.getElementById('step2');
        const userInfoForm = document.getElementById('userInfoForm');
        const mainForm = document.getElementById('mainForm');
        const questionsContainer = document.getElementById('questions-container');
        const finalStep = document.getElementById('final-step');
        const nextButton = document.getElementById('nextButton');
        const submitButton = mainForm.querySelector('button[type="submit"]');
        const progressBar = document.getElementById('progressBar');

        let userInfo = {};
        let startTime;
        let questions = [];
        let currentQuestionIndex = 0;

        window.addEventListener('DOMContentLoaded', () => {
            const questionElements = Array.from(questionsContainer.getElementsByClassName('question-block'));
            for (let i = questionElements.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questionElements[i], questionElements[j]] = [questionElements[j], questionElements[i]];
            }
            questions = questionElements;
            questions.forEach(q => questionsContainer.appendChild(q));
            setupSideImages();
        });

        function setupSideImages() {
            const leftContainer = document.getElementById('side-images-left');
            const rightContainer = document.getElementById('side-images-right');
            const imageBaseUrl = 'https://bb54124213.github.io/image/';

            const imageSources = [
                { src: `${imageBaseUrl}image11.png`, color: 1 }, { src: `${imageBaseUrl}image12.png`, color: 1 },
                { src: `${imageBaseUrl}image21.png`, color: 2 }, { src: `${imageBaseUrl}image22.png`, color: 2 },
                { src: `${imageBaseUrl}image31.png`, color: 3 }, { src: `${imageBaseUrl}image32.png`, color: 3 }
            ];

            function shuffleWithConstraint(array) {
                let shuffled = [...array].sort(() => 0.5 - Math.random());
                for (let i = 0; i < 50; i++) {
                    let conflictFound = false;
                    for (let j = 1; j < shuffled.length; j++) {
                        if (shuffled[j].color === shuffled[j-1].color) {
                            const swapIndex = Math.floor(Math.random() * shuffled.length);
                            [shuffled[j], shuffled[swapIndex]] = [shuffled[swapIndex], shuffled[j]];
                            conflictFound = true;
                            break;
                        }
                    }
                    if (!conflictFound) break;
                }
                return shuffled;
            }

            const finalImageOrder = shuffleWithConstraint(imageSources);

            finalImageOrder.forEach((imgData, index) => {
                const img = document.createElement('img');
                img.src = imgData.src;
                img.style.animationDelay = `-${(Math.random() * 10).toFixed(2)}s`;

                if (index < finalImageOrder.length / 2) {
                    leftContainer.appendChild(img);
                } else {
                    rightContainer.appendChild(img);
                }
            });
        }

        userInfoForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const formData = new FormData(userInfoForm);
            formData.forEach((value, key) => { userInfo[key] = value; });
            step1.classList.add('hidden');
            step2.classList.remove('hidden');
            startTime = new Date();
            showNextQuestion();
        });

        nextButton.addEventListener('click', () => {
            const currentQuestion = questions[currentQuestionIndex];
            const radioName = currentQuestion.querySelector('input[type="radio"]').name;
            const selectedValue = mainForm.querySelector(`input[name="${radioName}"]:checked`);
            if (!selectedValue) {
                alert('回答を選択してください。');
                return;
            }
            currentQuestion.classList.add('hidden');
            currentQuestionIndex++;
            showNextQuestion();
        });

        function showNextQuestion() {
            container.scrollIntoView({ behavior: 'smooth', block: 'start' });
            updateProgressBar();
            if (currentQuestionIndex < questions.length) {
                questions[currentQuestionIndex].classList.remove('hidden');
                nextButton.classList.remove('hidden');
            } else {
                nextButton.classList.add('hidden');
                finalStep.classList.remove('hidden');
            }
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${currentQuestionIndex} / ${questions.length}`;
        }
        
        mainForm.addEventListener('submit', (e) => {
            e.preventDefault();
            submitButton.disabled = true;
            submitButton.textContent = '送信中...';
            const endTime = new Date();
            const elapsedTime = Math.round((endTime - startTime) / 1000);
            const mainFormData = new FormData(mainForm);
            const finalData = { ...userInfo };
            mainFormData.forEach((value, key) => { finalData[key] = value; });
            finalData['elapsedTime'] = elapsedTime;
            const URL = 'https://script.google.com/macros/s/AKfycbxuTh1vXaVATAl2ySTjTdj7p_XYFmAiAYQ2vlAdPMYnAvtqdGvDcbSs3LSyOcIdAkGr/exec';
            fetch(URL, {
                method: 'POST',
                mode: 'no-cors',
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(finalData),
                redirect: 'follow'
            })
            .then(response => {
                alert('アンケートの送信が完了しました。ご協力ありがとうございます！');
                window.location.reload();
            })
            .catch(error => {
                alert('エラーが発生しました。もう一度お試しください。');
                console.error('Error:', error);
            })
            .finally(() => {
                submitButton.disabled = false;
                submitButton.textContent = 'アンケートを送信する';
            });
        });
    </script>
