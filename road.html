        #auto-change-button {

        #footer-text {

<body>

                    <label><input type="radio" name="color1" value="#FF0000" checked> èµ¤ (R)</label>
                    <label><input type="radio" name="color1" value="#00FF00"> ç·‘ (G)</label>

    <script>
        // ãƒšãƒ¼ã‚¸ãŒèª­ã¿è¾¼ã¾ã‚ŒãŸã‚‰å®Ÿè¡Œ
        document.addEventListener('DOMContentLoaded', () => {

            const root = document.documentElement;
            
            // --- æŠ˜ã‚ŠãŸãŸã¿æ©Ÿèƒ½ ---
            const toggleButton = document.getElementById('toggle-settings');
            const settingsBody = document.getElementById('settings-body');

            toggleButton.addEventListener('click', () => {
                settingsBody.classList.toggle('collapsed');
                toggleButton.textContent = settingsBody.classList.contains('collapsed') ? 'ï¼‹' : 'ï¼';
            });

            // --- 1. ç¸æ¨¡æ§˜ã®è‰² (Color 1) ---
            const colorPicker = document.getElementById('color1-picker');
            
            colorPicker.addEventListener('change', (e) => {
                stopAutoChange(); // [å¤‰æ›´ãªã—] æ‰‹å‹•æ“ä½œã§è‡ªå‹•å¤‰æ›´ã‚’åœæ­¢
                if (e.target.name === 'color1') {
                    root.style.setProperty('--color1', e.target.value);
                }
            });

            // --- 2. èƒŒæ™¯è‰² (Color 2 / ã‚°ãƒ¬ãƒ¼ã‚¹ã‚±ãƒ¼ãƒ«) ---
            const color2Slider = document.getElementById('color2-slider');
            const color2Value = document.getElementById('color2-value');

            color2Slider.addEventListener('input', (e) => {
                // stopAutoChange(); // [å¤‰æ›´] èƒŒæ™¯è‰²ã‚¹ãƒ©ã‚¤ãƒ€ãƒ¼ã¯è‡ªå‹•å¤‰æ›´ã‚’åœæ­¢ã—ãªã„
                
                const value = e.target.value; 
                const color = `rgb(${value}, ${value}, ${value})`;
                root.style.setProperty('--color2', color);
                
                let label = value;
                if (value == 255) label = "ç™½ (255)";
                if (value == 0) label = "é»’ (0)";
                color2Value.textContent = label;
            });

            // --- 3. ã‚¹ãƒ”ãƒ¼ãƒ‰ ---
            const speedSlider = document.getElementById('speed-slider');
            const speedValue = document.getElementById('speed-value');

            speedSlider.addEventListener('input', (e) => {
                const sliderValue = e.target.value; // 1 ï½ 200
                const speed = (sliderValue / 10).toFixed(1) + 's';
                root.style.setProperty('--speed', speed);
                speedValue.textContent = speed;
            });

            // --- 4. ç¸ã®å¹… ---
            const widthSlider = document.getElementById('width-slider');
            const widthValue = document.getElementById('width-value');

            widthSlider.addEventListener('input', (e) => {
                const value = e.target.value; // 1 ï½ 100
                root.style.setProperty('--stripe-width', value + 'px');
                widthValue.textContent = value + 'px';
            });

            // --- 5. è‡ªå‹•å¤‰æ›´æ©Ÿèƒ½ ---

            const autoChangeButton = document.getElementById('auto-change-button');
            let isAutoChanging = false;
            let autoChangeInterval = null;
            const colorList = ['#FF0000', '#00FF00', '#0000FF', '#00FFFF', '#FF00FF', '#FFFF00'];
            
            // [å¤‰æ›´] ç¸æ¨¡æ§˜ã®è‰²(Color 1)ã ã‘ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å¤‰æ›´ã™ã‚‹é–¢æ•°
            function autoChangeColors() {
                // 1. ç¸æ¨¡æ§˜ã®è‰² (Color 1) ã‚’ãƒ©ãƒ³ãƒ€ãƒ ã«å¤‰æ›´
                const randomIndex = Math.floor(Math.random() * colorList.length);
                const randomColor = colorList[randomIndex];
                root.style.setProperty('--color1', randomColor);
                // ãƒ©ã‚¸ã‚ªãƒœã‚¿ãƒ³ã®è¡¨ç¤ºã‚‚åŒæœŸ
                document.querySelector(`input[name="color1"][value="${randomColor}"]`).checked = true;

                // 2. èƒŒæ™¯è‰² (Color 2) ã®å¤‰æ›´å‡¦ç†ã¯å‰Šé™¤
            }

            // è‡ªå‹•å¤‰æ›´ã‚’åœæ­¢ã™ã‚‹é–¢æ•°
            function stopAutoChange() {
                if (isAutoChanging) {
                    clearInterval(autoChangeInterval);
                    autoChangeInterval = null;
                    isAutoChanging = false;
                    autoChangeButton.textContent = 'è‡ªå‹•å¤‰æ›´ã‚’é–‹å§‹';
                    autoChangeButton.classList.remove('active');
                }
            }

            // è‡ªå‹•å¤‰æ›´ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
            autoChangeButton.addEventListener('click', () => {
                if (isAutoChanging) {
                    // åœæ­¢
                    stopAutoChange();
                } else {
                    // é–‹å§‹
                    isAutoChanging = true;
                    autoChangeButton.textContent = 'è‡ªå‹•å¤‰æ›´ã‚’åœæ­¢';
                    autoChangeButton.classList.add('active');
                    
                    // [å¤‰æ›´] 10ç§’ã”ã¨ (10000ms) ã«è‰²ã‚’å¤‰æ›´
                    autoChangeColors(); // æŠ¼ã—ã¦ã™ãã«1å›å¤‰æ›´
                    autoChangeInterval = setInterval(autoChangeColors, 10000); 
                }

        });
    </script>
