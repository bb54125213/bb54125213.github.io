<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心理コード対応：デジタル砂時計メーカー</title>
    <style>
        :root {
            --primary: #007bff;
            --secondary: #6c757d;
            --accent: #28a745;
            --bg-light: #f8f9fa;
            --text-dark: #343a40;
            --shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        h1 { margin-bottom: 20px; font-weight: 300; }
        
        /* コンテナ類 */
        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .section:last-child { border-bottom: none; }
        .section h2 { font-size: 1.2rem; margin-bottom: 15px; color: var(--primary); }

        /* 入力フォーム */
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; font-size: 0.95rem;}
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }
        
        /* ラジオボタングループのデザイン */
        .radio-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        .radio-item {
            position: relative;
        }
        .radio-item input[type="radio"] {
            display: none;
        }
        .radio-item label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f1f3f5;
            border: 1px solid #dee2e6;
            border-radius: 30px;
            cursor: pointer;
            font-weight: normal;
            transition: all 0.2s;
            margin: 0;
        }
        .radio-item input[type="radio"]:checked + label {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 2px 5px rgba(0,123,255,0.3);
        }

        /* ボタン */
        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }
        .btn-primary { background-color: var(--primary); color: white; }
        .btn-primary:hover { background-color: #0056b3; transform: translateY(-2px); }
        .btn-download { background-color: #dc3545; color: white; width: 100%; font-size: 1.2rem; padding: 15px; }
        .btn-download:disabled { background-color: #ccc; cursor: not-allowed; transform: none; }
        .btn-reset { background-color: var(--secondary); color: white; margin-top: 10px;}

        /* Canvasエリア */
        #preview-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 300px;
        }
        canvas {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        /* 結果表示 */
        #settings-summary {
            background: #e9ecef;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        #settings-summary span { font-weight: bold; color: var(--primary); }

        .hidden { display: none; }
        video { display: none; }

    </style>
</head>
<body>

    <h1>デジタル砂時計メーカー</h1>

    <div class="container">
        <div class="section" id="input-section">
            <h2>1. 設定を入力</h2>
            
            <div class="form-group">
                <label for="psych-code">心理コード (テスト結果を貼り付け)</label>
                <input type="text" id="psych-code" placeholder="例: S1 - S3 - Y - R - C - S2 - M - G - B" value="">
                <small style="color:#666;">※ 解析を行い、あなたに最適な色と音を設定します。</small>
            </div>

            <div class="form-group">
                <label>生成モード</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="mode-fast" name="mode" value="fast" checked>
                        <label for="mode-fast">速く感じる (時間を短く感じたい)</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="mode-slow" name="mode" value="slow">
                        <label for="mode-slow">遅く感じる (時間を長く感じたい)</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="duration">砂時計の時間 (秒)</label>
                <input type="number" id="duration" value="10" min="1">
            </div>

            <div class="form-group">
                <label>音の設定</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="sound-off" name="sound-opt" value="off" checked>
                        <label for="sound-off">音なし</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="sound-on" name="sound-opt" value="on">
                        <label for="sound-on">音あり</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label>ガラス内部の明るさ</label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="glass-bright" name="glass-opt" value="bright" checked>
                        <label for="glass-bright">明るい</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="glass-dark" name="glass-opt" value="dark">
                        <label for="glass-dark">暗い</label>
                    </div>
                </div>
            </div>

            <button id="btn-analyze" class="btn-primary">プレビューへ</button>
        </div>

        <div class="section hidden" id="preview-section">
            <h2>2. プレビュー & ダウンロード</h2>
            
            <div id="settings-summary"></div>

            <div id="preview-area">
                <canvas id="sand-canvas"></canvas>
            </div>
            
            <div style="margin-top: 20px; width: 100%;">
                <button id="btn-download" class="btn-download">動画を生成してダウンロード</button>
                <button id="btn-reset" class="btn-reset">設定に戻る</button>
            </div>
        </div>
    </div>

    <video id="sand-video" src="/movie/sandmovie.mp4" playsinline crossorigin="anonymous" preload="auto"></video>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- 定数・辞書 ---
            const COLOR_MAP = {
                'R': { name: '赤色', hex: '#ff0000' },
                'G': { name: '緑色', hex: '#00ff00' },
                'B': { name: '青色', hex: '#0000ff' },
                'C': { name: '水色', hex: '#00ffff' },
                'M': { name: '紫色', hex: '#ff00ff' },
                'Y': { name: '黄色', hex: '#ffff00' },
                'Gray': { name: 'グレー', hex: '#808080' }
            };

            const SOUND_MAP = {
                'S1': { name: '低音 (330Hz)', freq: 330 },
                'S2': { name: '中音 (440Hz)', freq: 440 },
                'S3': { name: '高音 (550Hz)', freq: 550 }
            };

            const els = {
                inputSection: document.getElementById('input-section'),
                previewSection: document.getElementById('preview-section'),
                psychCode: document.getElementById('psych-code'),
                duration: document.getElementById('duration'),
                btnAnalyze: document.getElementById('btn-analyze'),
                btnDownload: document.getElementById('btn-download'),
                btnReset: document.getElementById('btn-reset'),
                summary: document.getElementById('settings-summary'),
                canvas: document.getElementById('sand-canvas'),
                video: document.getElementById('sand-video')
            };

            const ctx = els.canvas.getContext('2d');
            let ORIGINAL_DURATION = 18.0;

            let currentConfig = {
                colorKey: 'Gray',
                soundKey: null,
                soundEnabled: false, 
                duration: 10,
                glassType: 'bright' 
            };

            // テクスチャ設定
            const TEXTURE_ENABLED = true;
            const TEXTURE_BLOCK_SIZE = 8; // 粗さを統一
            const NOISE_RANGE = 60;       // ノイズの強さ
            
            // 堆積部分（静止）用のキャッシュ
            let persistentNoiseCache = new Map();

            let audioCtx;
            let mediaRecorder;
            let recordedChunks = [];
            let animationFrameId = null;

            els.video.addEventListener('loadedmetadata', () => {
                ORIGINAL_DURATION = els.video.duration;
                els.canvas.width = els.video.videoWidth / 3;
                els.canvas.height = els.video.videoHeight;
                els.video.currentTime = 0.05;
            });

            els.btnAnalyze.addEventListener('click', () => {
                const codeStr = els.psychCode.value.trim();
                const mode = document.querySelector('input[name="mode"]:checked').value;
                const soundOpt = document.querySelector('input[name="sound-opt"]:checked').value;
                const glassOpt = document.querySelector('input[name="glass-opt"]:checked').value;
                const time = parseFloat(els.duration.value);

                if (!codeStr) {
                    alert('心理コードを入力してください。');
                    return;
                }

                const codeArr = codeStr.split('-').map(s => s.trim());
                const searchOrder = (mode === 'fast') ? [...codeArr].reverse() : [...codeArr];

                let targetColorKey = 'Gray';
                let targetSoundKey = null;

                for (const code of searchOrder) {
                    if (COLOR_MAP[code]) {
                        targetColorKey = code;
                        break;
                    }
                }

                for (const code of searchOrder) {
                    let key = code;
                    if (code === 'Sound1') key = 'S1';
                    if (code === 'Sound2') key = 'S2';
                    if (code === 'Sound3') key = 'S3';
                    if (SOUND_MAP[key]) {
                        targetSoundKey = key;
                        break;
                    }
                }

                currentConfig = {
                    colorKey: targetColorKey,
                    soundKey: targetSoundKey,
                    soundEnabled: (soundOpt === 'on'),
                    duration: time,
                    glassType: glassOpt
                };

                persistentNoiseCache.clear();
                showPreview();
            });

            els.btnReset.addEventListener('click', () => {
                els.previewSection.classList.add('hidden');
                els.inputSection.classList.remove('hidden');
                stopCanvasLoop();
                if(mediaRecorder && mediaRecorder.state !== 'inactive') mediaRecorder.stop();
            });

            function showPreview() {
                els.inputSection.classList.add('hidden');
                els.previewSection.classList.remove('hidden');

                const colorName = COLOR_MAP[currentConfig.colorKey].name;
                const soundName = currentConfig.soundEnabled && currentConfig.soundKey 
                    ? SOUND_MAP[currentConfig.soundKey].name 
                    : 'なし';
                const glassName = currentConfig.glassType === 'bright' ? '明るい' : '暗い';

                els.summary.innerHTML = `
                    設定時間: <span>${currentConfig.duration}秒</span><br>
                    最適化カラー: <span>${colorName}</span><br>
                    最適化サウンド: <span>${soundName}</span><br>
                    ガラス設定: <span>${glassName}</span>
                `;

                els.video.currentTime = 0.05;
                setTimeout(() => {
                    drawFrameOnce();
                }, 200);
            }

            // --- 描画処理 ---
            function getProcessedPixels() {
                const sx = els.video.videoWidth / 3;
                const sw = els.video.videoWidth / 3;
                
                ctx.drawImage(els.video, sx, 0, sw, els.video.videoHeight, 0, 0, els.canvas.width, els.canvas.height);

                const imageData = ctx.getImageData(0, 0, els.canvas.width, els.canvas.height);
                const data = imageData.data;
                const imgWidth = els.canvas.width;
                const imgHeight = els.canvas.height;
                
                const targetColor = currentConfig.colorKey; 
                const glassValue = currentConfig.glassType === 'bright' ? 228 : 80;

                const progress = Math.min(1, els.video.currentTime / ORIGINAL_DURATION);
                const staticBoundaryY = imgHeight * ( (1 - (1/10)) * (1 - progress) + (1 - (3/10)) * progress );

                // ★フレームごとの一時キャッシュ（落下中の砂をブロック化するため）
                // このフレーム内では、同じブロック座標なら同じ乱数を使う
                let frameNoiseCache = new Map();

                for (let i = 0; i < data.length; i += 4) {
                    const r = data[i];
                    const g = data[i+1];
                    const b = data[i+2];

                    const isSandGray = Math.abs(r - g) < 20 && Math.abs(g - b) < 20;
                    const isSandBrightness = r > 30 && r < 100;
                    const isGlass = (r > 200 && g > 200 && b > 200);

                    if (isSandGray && isSandBrightness) {
                        let mappedL = 50 + ((r + g + b) / 3) * 1.5;

                        if (TEXTURE_ENABLED) {
                            const pixelIndex = i / 4;
                            const x = pixelIndex % imgWidth;
                            const y = Math.floor(pixelIndex / imgWidth);

                            // ブロック座標計算 (全エリア共通)
                            const blockX = Math.floor(x / TEXTURE_BLOCK_SIZE) * TEXTURE_BLOCK_SIZE;
                            const blockY = Math.floor(y / TEXTURE_BLOCK_SIZE) * TEXTURE_BLOCK_SIZE;
                            const blockKey = `${blockX},${blockY}`;

                            let randomNoise;

                            if (y > staticBoundaryY) {
                                // 堆積エリア：永続キャッシュ（固定して動かさない）
                                if (!persistentNoiseCache.has(blockKey)) {
                                    persistentNoiseCache.set(blockKey, (Math.random() * NOISE_RANGE) - (NOISE_RANGE/2)); 
                                }
                                randomNoise = persistentNoiseCache.get(blockKey);
                            } else {
                                // 落下エリア：一時キャッシュ（フレームが変わると再生成＝動くが、ブロック感は維持）
                                if (!frameNoiseCache.has(blockKey)) {
                                    frameNoiseCache.set(blockKey, (Math.random() * NOISE_RANGE) - (NOISE_RANGE/2));
                                }
                                randomNoise = frameNoiseCache.get(blockKey);
                            }
                            
                            mappedL = Math.max(0, Math.min(255, mappedL + randomNoise));
                        }

                        if (targetColor === 'Gray') {
                            data[i] = mappedL; data[i+1] = mappedL; data[i+2] = mappedL;
                        } else {
                            if (targetColor === 'R') { data[i]=mappedL; data[i+1]=0; data[i+2]=0; }
                            else if (targetColor === 'G') { data[i]=0; data[i+1]=mappedL; data[i+2]=0; }
                            else if (targetColor === 'B') { data[i]=0; data[i+1]=0; data[i+2]=mappedL; }
                            else if (targetColor === 'C') { data[i]=0; data[i+1]=mappedL; data[i+2]=mappedL; }
                            else if (targetColor === 'M') { data[i]=mappedL; data[i+1]=0; data[i+2]=mappedL; }
                            else if (targetColor === 'Y') { data[i]=mappedL; data[i+1]=mappedL; data[i+2]=0; }
                        }

                    } else if (isGlass) {
                        data[i] = glassValue;
                        data[i+1] = glassValue;
                        data[i+2] = glassValue;
                    }
                }
                ctx.putImageData(imageData, 0, 0);
            }

            function drawFrameOnce() {
                getProcessedPixels();
            }

            function drawLoop() {
                if (els.video.paused || els.video.ended) return;
                getProcessedPixels();
                animationFrameId = requestAnimationFrame(drawLoop);
            }
            function stopCanvasLoop() {
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }

            els.btnDownload.addEventListener('click', async () => {
                const mimeType = getSupportedMimeType();
                if (!mimeType) {
                    alert('お使いのブラウザは録画に対応していません。');
                    return;
                }

                els.btnDownload.disabled = true;
                els.btnDownload.textContent = '生成中... (画面を閉じないでください)';
                
                if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                if (audioCtx.state === 'suspended') await audioCtx.resume();

                const canvasStream = els.canvas.captureStream(30);
                const dest = audioCtx.createMediaStreamDestination();
                let oscillator = null;

                if (currentConfig.soundEnabled && currentConfig.soundKey) {
                    const freq = SOUND_MAP[currentConfig.soundKey].freq;
                    oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.value = freq;
                    gainNode.gain.value = 0.1;

                    oscillator.connect(gainNode);
                    gainNode.connect(dest); 
                    gainNode.connect(audioCtx.destination); 
                }

                let finalStream;
                if (currentConfig.soundEnabled && currentConfig.soundKey) {
                    const audioTrack = dest.stream.getAudioTracks()[0];
                    finalStream = new MediaStream([...canvasStream.getVideoTracks(), audioTrack]);
                } else {
                    finalStream = canvasStream;
                }

                recordedChunks = [];
                mediaRecorder = new MediaRecorder(finalStream, { mimeType: mimeType.mimeType });

                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) recordedChunks.push(e.data);
                };

                mediaRecorder.onstop = () => {
                    const blob = new Blob(recordedChunks, { type: mimeType.mimeType });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `hourglass_${currentConfig.colorKey}_${currentConfig.duration}s.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);

                    if (oscillator) {
                        try { oscillator.stop(); } catch(e){}
                    }
                    stopCanvasLoop();
                    els.video.pause();
                    els.btnDownload.textContent = '動画を生成してダウンロード';
                    els.btnDownload.disabled = false;
                };

                els.video.playbackRate = ORIGINAL_DURATION / currentConfig.duration;
                els.video.currentTime = 0.05;
                persistentNoiseCache.clear(); 

                mediaRecorder.start();
                if (oscillator) oscillator.start();
                
                els.video.play();
                drawLoop();

                els.video.onended = () => {
                    if (mediaRecorder.state === 'recording') {
                        mediaRecorder.stop();
                    }
                    els.video.onended = null;
                };
            });

            function getSupportedMimeType() {
                const candidates = [
                    { mimeType: 'video/mp4; codecs=avc1.42E01E', extension: 'mp4' },
                    { mimeType: 'video/webm; codecs=h264', extension: 'webm' },
                    { mimeType: 'video/webm; codecs=vp9', extension: 'webm' },
                    { mimeType: 'video/webm', extension: 'webm' }
                ];
                for (const c of candidates) {
                    if (MediaRecorder.isTypeSupported(c.mimeType)) return c;
                }
                return null;
            }
        });
    </script>
</body>
</html>
